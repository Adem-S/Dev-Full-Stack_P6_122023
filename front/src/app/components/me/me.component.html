<div class="form">
  <h2>Profil utilisateur</h2>
  <form class="form__form" [formGroup]="form" (ngSubmit)="submit()">
    <mat-form-field appearance="outline">
      <input
        matInput
        formControlName="username"
        [placeholder]="user?.username || ''"
      />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <input
        matInput
        formControlName="email"
        [placeholder]="user?.email || ''"
      />
    </mat-form-field>

    <button
      mat-raised-button
      type="submit"
      [disabled]="form.invalid"
      class="button form__submit-btn"
    >
      Sauvegarder
    </button>
    <p *ngIf="onError" class="error">{{ errorMessage }}</p>
  </form>
  <a class="form__logout" (click)="logout()">Se déconnecter</a>
</div>

<div class="subscriptions-section">
  <h2>Abonnements</h2>
  <div class="card-section">
    <mat-card class="card" *ngFor="let subject of subjects">
      <mat-card-title class="card__title">{{ subject.title }}</mat-card-title>
      <mat-card-content class="card__content">
        {{ subject.description }}
      </mat-card-content>
      <mat-card-actions class="card__actions">
        <button
          mat-raised-button
          class="button"
          (click)="unsubscribe(subject.id)"
        >
          Se désabonner
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
