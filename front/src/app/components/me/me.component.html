<div class="form">
  <h2>Profil utilisateur</h2>
  <form class="form__form" [formGroup]="form" (ngSubmit)="submit()">
    <mat-form-field appearance="outline">
      <input
        matInput
        formControlName="username"
        [placeholder]="user?.username || ''"
      />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <input
        matInput
        formControlName="email"
        [placeholder]="user?.email || ''"
      />
    </mat-form-field>

    <button
      mat-raised-button
      type="submit"
      [disabled]="form.invalid"
      class="button form__submit-btn"
    >
      Sauvegarder
    </button>
    <p *ngIf="onError" class="error">{{ errorMessage }}</p>
  </form>
  <a class="form__logout" (click)="logout()">Se dÃ©connecter</a>
</div>

</div>
