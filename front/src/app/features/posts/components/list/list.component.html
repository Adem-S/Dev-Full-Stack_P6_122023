<div class="posts-list">
  <button mat-raised-button class="button" routerLink="create">
    Cr√©er un article
  </button>

  <button
    mat-button
    class="posts-list__sort"
    (click)="sortPosts(sortMode == 'desc' ? 'asc' : 'desc')"
  >
    Trier par
    <mat-icon
      type="button"
      fontIcon="arrow_downward"
      [class.rotate-180deg]="sortMode == 'asc' ? true : false"
    ></mat-icon>
  </button>
</div>
<div class="card-section" *ngIf="posts && posts.length > 0; else noPosts">
  <mat-card
    class="card"
    *ngFor="let post of posts"
    [routerLink]="['detail', post.id]"
  >
    <mat-card-title class="card__title">{{ post.title }}</mat-card-title>
    <div class="card__subtitle">
      <mat-card-subtitle>{{
        post.date | date : "shortDate"
      }}</mat-card-subtitle>
      <mat-card-subtitle>{{ post.username }}</mat-card-subtitle>
    </div>
    <mat-card-content class="card__content">
      {{ post.content }}
    </mat-card-content>
  </mat-card>
</div>

<ng-template #noPosts>
  <div class="not-found">
    <h2>Aucun article</h2>
  </div>
</ng-template>
